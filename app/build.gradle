apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.james.status"
        minSdkVersion 16
        targetSdkVersion 25
        maxSdkVersion 25
        versionCode 34
        versionName "3.6"
        vectorDrawables.useSupportLibrary = true
        resConfigs "en", "es", "ko", "zh"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.4.0'
    compile 'com.android.support:design:25.4.0'
    compile 'com.android.support:palette-v7:25.4.0'
    compile 'com.android.support:cardview-v7:25.4.0'

    compile 'com.github.bumptech.glide:glide:4.3.1'
    compile project(':steppers')
    compile 'james.signalstrengths:signalstrengths:0.0.4'
    compile 'com.afollestad:async:0.2.3'
    compile 'com.google.code.gson:gson:2.8.0'

}
